version: 2
jobs:
    build:
        docker:
          - image: perihpx/perihpx:baseimage
        steps:
            - checkout
            - run:
                name: Configure 
                command: | 
                  mkdir -p build 
                  cd build 
                  cmake -DCMAKE_BUILD_TYPE=Release -DEnable_Documentation=ON ..
            - run:
                name: Build
                command: |  
                  cd build 
                  make -j 2
            - run:
                name: Test
                command: |
                  cd build 
                  make test
            - run:
                name: Documentaiton
                command: |
                  cd build
                  make doc
    deploy:
      machine:
        image: ubuntu-2004:202008-01
      environment:
        IMAGE_FOLDER_NAME: .circleci/Docker
        IMAGE_NAME: perihpx/nonlocalheatequation:latest
      steps:
        - checkout
        - run:
           name: Build Docker image
           command: |
              docker build -t ${IMAGE_NAME} ${IMAGE_FOLDER_NAME}
              docker images
        - run: 
           name: Deploy to DockerHub
           command: |
              if [ "${CIRCLE_BRANCH}" == "main" ]; then
                docker login -u $DOCKER_USER -p $DOCKER_PASS
                docker push ${IMAGE_NAME}
              fi
        - run: 
           name: Deploy to GitHub
           command: |
             if [ "${CIRCLE_BRANCH}" == "main" ]; then
               docker login docker.pkg.github.com --username diehlpk -p ${TOKEN}
               docker tag ${IMAGE_NAME} docker.pkg.github.com/perihpx/nonlocalheatequation/nonlocalheatequation:latest
               docker push docker.pkg.github.com/perihpx/nonlocalheatequation/nonlocalheatequation:latest
             fi

    documentation:
      docker:
        - image: perihpx/perihpx:baseimage
      steps:
        - checkout
        - run:
            name: Configure 
            command: |
              mkdir -p build 
              cd build 
              cmake -DCMAKE_BUILD_TYPE=Release -DEnable_Documentation=ON ..
        - run:
            name: Documentaiton
            command: |
              cd build
              make doc
        - run:
            command: |
              if [ "${CIRCLE_BRANCH}" == "main" ]; then
                git checkout gh-pages
                git pull
                cp -r ./docs/doxy/html/* documentation/
                git config --global user.name "Circle CI"
                git config --global user.email "bot@circleci.com"
                git add ./documentation/*
                git commit -m "Update documentation [ci skip] " ./documentation/* || true
                git push https://${TOKEN}@github.com/perihpx/nonlocalheatequation.git || true
              fi
    codecoverage:
      docker: 
        - image: perihpx/perihpx:baseimage
      steps:
        - checkout
        - run:
            name: Configure
            command: |
              mkdir -p build
              cd build
              cmake -DCMAKE_BUILD_TYPE=Release -DCMAKE_CXX_FLAGS="-g -O0 -fprofile-arcs -ftest-coverage -fpic" ..
              make 
        - run:
            name: Run tests
            command: |
              cd build
              make test
        - run:
            name: Report
            command: |
              gcovr -r .
        - run:
            name: Publish code coverage
            command: |
              if [ "${CIRCLE_BRANCH}" == "main" ]; then
                COVERALLS_REPO_TOKEN="${CTOKEN}" coveralls -i src --gcov-options '\-lp' 
              fi
workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build:
          filters:
            branches:
              ignore: gh-pages
      - deploy:
          filters:
            branches:
              ignore: gh-pages
          requires:
            - build
      - documentation:
          filters:
            branches:
              ignore: gh-pages
          requires:
            - build
      - codecoverage:
            filters:
              branches:
                ignore: gp-pages
            requires:
              - build
